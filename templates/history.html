<!DOCTYPE html>
<html>
<head>
  <title>Your Upload History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h3 class="text-center mb-4">📂 Your Upload History</h3>
    <a href="/" class="btn btn-secondary mb-3">⬅ Back to Home</a>

    {% if uploads %}
      <table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>📁 Filename</th>
      <th>📅 Uploaded At</th>
      <th>⚙️ Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for id, filename, time in uploads %}
    <tr>
      <td>{{ filename }}</td>
      <td>{{ time }}</td>
      <td>
        <a href="/view/{{ id }}" class="btn btn-sm btn-info">🔍 View Forecast</a>
        <a href="/download/{{ filename }}" class="btn btn-sm btn-secondary">⬇ Download</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

    {% else %}
      <p>No uploads found.</p>
    {% endif %}
  </div>
</body>
</html>
